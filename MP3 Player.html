<!DOCTYPE html>
<html>
  <head>
    <title>MP3 Player</title>
  </head>
  <body>
    <h1>MP3 Player</h1>
    <form>
      <label for="song-select">Song:</label>
      <select id="song-select" name="song">
        <option value="song1">Song 1</option>
        <option value="song2">Song 2</option>
        <option value="song3">Song 3</option>
      </select>
      <br>
      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" name="vol" min="10" max="80" value="40">
      <br>
      <input type="submit" value="Play">
    </form>
    <p>DICT x StackTrek Bootcamp - Joseph Mar Carrillo</p>
  </body>
</html>
