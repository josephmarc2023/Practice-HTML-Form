<!DOCTYPE html>
<html>
<head>
	<title>Grocery list</title>
</head>
<body>
	<h1>Grocery Checklist</h1>
    <h2>Items:</h2>
	<form>
		<label>
			<input type="checkbox" name="item1" value="Milk">
			Milk:
			<select name="item1">
				<option value="Brand A">Brand A</option>
				<option value="Brand B">Brand B</option>
				<option value="Brand C">Brand C</option>
			</select>
		</label><br>
		<label>
			<input type="checkbox" name="item2" value="Bread">
			Bread:
			<select name="item2">
				<option value="Brand A">Brand A</option>
				<option value="Brand B">Brand B</option>
				<option value="Brand C">Brand C</option>
			</select>
		</label><br>
		<label>
			<input type="checkbox" name="item3" value="Eggs">
			Eggs:
			<select name="item3">
				<option value="Brand A">Brand A</option>
				<option value="Brand B">Brand B</option>
				<option value="Brand C">Brand C</option>
			</select>
		</label><br>
    <h2>Other Items:</h2>
        <label>
            <input type="checkbox" name="item1" value="butter">
            Butter:
            <select name="otheritem1">
                <option value="Brand A">Brand A</option>
				<option value="Brand B">Brand B</option>
				<option value="Brand C">Brand C</option>
            </select>
        </label><br>
        <label>
            <input type="checkbox" name="item2" value="cheese">
            Cheese:
            <select name="otheritem2">
                <option value="Brand A">Brand A</option>
				<option value="Brand B">Brand B</option>
				<option value="Brand C">Brand C</option>
            </select>
        </label><br>
        <label>
            <input type="checkbox" name="item3" value="fruits">
            Fruits:
            <select name="otheritem3">
                <option value="Brand A">Brand A</option>
				<option value="Brand B">Brand B</option>
				<option value="Brand C">Brand C</option>
            </select>
        </label><br>
		<input type="submit" value="Submit">
	</form>
    <p>DICT x StackTrek Bootcamp - Joseph Mar Carrillo</p>
</body>
</html>
